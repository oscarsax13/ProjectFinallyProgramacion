<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styleEvento.css" >
    <title>TIPO DE EVENTO</title>
</head>
<body>
<div class="container">
    <h2>ORQUESTA RITMO KONTINENTAL</h2>
    <h3>Evento</h3>
    <form>
        <div class="form-group">
            <label for="id">Id:</label>
            <input type="number" id="id" name="id" required>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="evento">Tipo:</label>
            <input type="text" id="evento" name="evento" required>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha del evento:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="form-group">
            <label for="duracion">Lugar</label>
            <input type="text" id="duracion" name="duracion" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Guardar">
        </div>
        <a href="eventoOrquesta.html">Llenar asistensia</a>
    </form>
</div>
</body>
</html>
